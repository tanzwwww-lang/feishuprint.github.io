<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tinymce Demo Page</title>
    <style>
      html, body, #ephox-ui { height: 100%; }
      body { margin: 0; }
      .tox-toolbar button,
      .tox-toolbar .tox-tbtn {
        max-width: none !important;

      .tox-toolbar button[aria-label="选择视图"],

        min-width: auto !important;
      }

  <body style="margin:0; height:100%">
    <div id="ephox-ui" style="height:100%"></div>
    <script src="../../../../js/tinymce/tinymce.js"></script>

    <script>demos.TinyMceDemo();</script>
